JLIB_RULES_SETTING_NOTES="1. 如果你更改設定，它將會套用到這個項目中。提醒你:<br /><font color="red"> 繼承 </font> 意指來自全站設定、上層群組和分類的權限將會被使用。<br /><font color="red"> 禁止 </font>意指不論全站設定、上層群組或分類的設定是什麼，被編輯的這個群組將不能對這個項目進行任何動作。<br /><font color="red"> 允許 </font>意指被編輯的群組可以對這個項目進行動作（但如果這會和全站設定、上層群組或分類有衝突時，將不會有任何變更。衝突會在計算出最後設定時出現<font color="red"> 不允許(鎖定) </font> ).<br />2. 如果你選擇了新的設定，點按 <font color="red"> 儲存 </font>來重新整理計算出的權限設定."
