COM_INSTALLER_MSG_WARNINGS_JOOMLATMPNOTSET="Joomla! 暫存目錄尚未設定"
COM_INSTALLER_MSG_WARNINGS_JOOMLATMPNOTSETDESC="Joomla! 暫存目錄就是讓 Joomla! 複製擴充套件, 解壓縮套件以及檔案, 然後放置的目錄. 如果這些設定並未存在於 configuration.php ($tmp_path) 檔案的話, 那你就無法上傳擴充套件. 建立一個目錄並且讓 Joomla! 可以寫入, 便可以解決這些問題."
COM_INSTALLER_MSG_WARNINGS_JOOMLATMPNOTWRITEABLE="Joomla 暫存目錄不存在或是無法寫入"
COM_INSTALLER_MSG_WARNINGS_JOOMLATMPNOTWRITEABLEDESC="Joomla 的暫存目錄無法讓 Joomla! 寫入, 或是可能並不存在, 這可能會導致 Joomla! 一些上傳的問題. 如果你有上傳擴充套件的問題, 請確認這個檔案已經在 configuration.php 中被定義, 或是檢查一下 '%s' 來讓它可以寫入, 並在稍後確認是否解決掉這些問題."
