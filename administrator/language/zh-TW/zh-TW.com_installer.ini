COM_INSTALLER_MSG_WARNINGS_PHPUPLOADNOTSETDESC="PHP 的暫存目錄無法讓 PHP 存放上傳後的檔案. 這個目錄尚未設定好或許並不會造成太大的問題, 但是如果你無法偵測到上傳的文件或是其他問題的話, 嘗試設定你的 php.ini 檔案或許可以解決這些問題."
