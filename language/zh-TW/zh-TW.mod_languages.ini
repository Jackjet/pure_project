MOD_LANGUAGES_XML_DESCRIPTION="這個模組會顯示可用的內容語言清單 (在語言管理內容分頁中所選定的或是發佈的) 可以在他們中間進行切換, 就像一個多國語言的網站一樣. <br />--這個外掛 'System - Language Filter' 要先發佈.--<br /> 當切換語言時, 這個模組會重新導向所選擇語言的首頁. 此後, 導覽便會呈現你所指定的語言.<br />如果外掛 <strong>'System - Language Filter'</strong> 未發佈, 這可能就不是我們希望的結果了.<br /><strong>方式:</strong><br />1. 開啟語言管理內容分頁以及確認你所希望使用的語言, 然後會有一個在網址中代表的語言代碼，如同在模組顯示時給圖片的前綴字.<br />2. 建立所指定語言的首頁到選單項目中, 並且設定為預設網頁的語言. <br />  3. 此後, 你可以套用這個語言到 Joomla 中的任何的文章, 分類, 模組, 新聞聯播, 以及網路連結.<br /> 4. 請先確認模組以及外掛是已發佈的."